<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="/css/style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="/dist/img/favicon.ico" type="image/x-icon" />


  <title>Awoyemi Patrick</title>
</head>

<body>
  <header class="navbar">
    <img class="logo" src="images/logo.svg" alt="snap logo" />


    <nav class="container">

      <div class="nav-links">
        <div class="features">
          <a class="nav-link" href="#">Features <img src="images/icon-arrow-down.svg" class="icon-arrow" /></a>
          <!-- dropdown content -->
          <ul class="features-dropdown hide-content">
            <li class="dropdown-items">
              <img src="images/icon-todo.svg" alt="todo icon" /><a href="#" class="dropdown-item">Todo List</a>
            </li>
            <li class="dropdown-items">
              <img src="images/icon-calendar.svg" alt="calendar icon" /><a href="#" class="dropdown-item">Calendar</a>
            </li>
            <li class="dropdown-items">
              <img src="images/icon-reminders.svg" alt="reminders icon" /><a href="#"
                class="dropdown-item">Reminders</a>
            </li>
            <li class="dropdown-items">
              <img src="images/icon-planning.svg" alt="planning icon" /><a href="#" class="dropdown-item">Planning</a>
            </li>
          </ul>
        </div>

        <div class="company">
          <a class="nav-link" href="#">Company <img src="images/icon-arrow-down.svg" class="icon-arrow" /></a>

          <ul class="company-dropdown hide-content">
            <li class="dropdown-items"><a href="#" class="dropdown-item">History</a></li>
            <li class="dropdown-items"><a href="#" class="dropdown-item">Our team</a></li>
            <li class="dropdown-items"><a href="#" class="dropdown-item">Blog</a></li>
          </ul>
        </div>
        <a class="nav-link" href="#">Careers</a>
        <a class="nav-link" href="#">About</a>
      </div>

      <div class="login-links">
        <a class="nav-link" href="#">Login</a>
        <a class="nav-link" href="#"><button class="register-btn">Register</button></a>
      </div>
    </nav>
    <div class="menu-btn">
      <span class="menu-btn__burger"></span>
    </div>
  </header>

  <div class="row">
    <div class="colmn-1">
      <h1>Make <br> remote work</h1>
      <p>Get your team in sync, no matter your location. <br> Streamline processes,
        create team rituals, and <br> watch productivity soar.</p>
      <button>Learn more</button>

      <div class="clients">
        <img class="client" src="/images/client-databiz.svg" alt="databiz">
        <img class="client" src="/images/client-audiophile.svg" alt="audiophile">
        <img class="client" src="/images/client-meet.svg" alt="meet">
        <img class="client" src="/images/client-maker.svg" alt="maker">

      </div>
    </div>
    <div class="colmn-2">
      <picture>
        <!-- <source media="(min-width: )" srcset="/images/image-hero-desktop.png"> -->
        <source class="mobile" media="(max-width: 375px)" srcset="/images/image-hero-mobile.png">
        <img class="desktop" src="/images/image-hero-desktop.png" alt="">
      </picture>
    </div>
  </div>


  <script src="https://kit.fontawesome.com/6d2ea823d0.js"></script>
  <script src="/script.js"></script>
</body>

</html>
